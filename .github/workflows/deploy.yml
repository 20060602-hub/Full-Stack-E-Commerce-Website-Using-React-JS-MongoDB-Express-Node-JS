name: Deploy Full MERN + Admin Panel to Azure

on:
  push:
    branches:
      - master  # Change this to 'main' if your repo uses 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Build Customer Frontend
        working-directory: forever-full-stack/frontend
        run: |
          npm install
          npm run build

      - name: Build Admin Panel
        working-directory: forever-full-stack/admin
        run: |
          npm install
          npm run build

      - name: Copy Frontend to Backend
        run: |
          rm -rf forever-full-stack/backend/public
          mkdir -p forever-full-stack/backend/public
          cp -r forever-full-stack/frontend/build/* forever-full-stack/backend/public/

      - name: Copy Admin Panel to Backend
        run: |
          rm -rf forever-full-stack/backend/admin
          mkdir -p forever-full-stack/backend/admin
          cp -r forever-full-stack/admin/build/* forever-full-stack/backend/admin/

      - name: Install Backend Dependencies
        working-directory: forever-full-stack/backend
        run: npm install

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ecommerce-mern-app
          slot-name: production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: forever-full-stack/backend
