name: Deploy Full MERN + Admin Panel to Azure

on:
  push:
    branches:
      - master  # Change to 'main' if your default branch is 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      # Build customer frontend (Vite-based)
      - name: Build Customer Frontend
        working-directory: forever-full-stack/frontend
        run: |
          npm install
          npm run build
          ls -la dist

      # Build admin panel (Vite-based)
      - name: Build Admin Panel
        working-directory: forever-full-stack/admin
        run: |
          npm install
          npm run build
          ls -la dist

      # Copy frontend dist to backend/public
      - name: Copy Frontend to Backend
        run: |
          mkdir -p forever-full-stack/backend/public
          cp -r forever-full-stack/frontend/dist/* forever-full-stack/backend/public/

      # Copy admin dist to backend/admin
      - name: Copy Admin Panel to Backend
        run: |
          mkdir -p forever-full-stack/backend/admin
          cp -r forever-full-stack/admin/dist/* forever-full-stack/backend/admin/

      # Install backend dependencies
      - name: Install Backend Dependencies
        working-directory: forever-full-stack/backend
        run: npm install

      # Deploy backend (with embedded frontend + admin UIs)
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ecommerce-mern-app  # üîÅ Replace with your actual Azure App name
          slot-name: production
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: forever-full-stack/backend
